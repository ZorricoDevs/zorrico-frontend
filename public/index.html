    <!-- Script to handle cache issues -->
    <script>
      // Clear cache and service workers on fresh deployment
      (function() {
        const APP_VERSION = 'v2.4.0'; // Update this version when deploying
        const STORAGE_KEY = 'app-version';
        const storedVersion = localStorage.getItem(STORAGE_KEY);

        if (storedVersion !== APP_VERSION) {
          console.log('New app version detected, clearing cache...');

          // Clear localStorage and sessionStorage
          localStorage.clear();
          sessionStorage.clear();

          // Clear caches
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => caches.delete(name));
            });
          }

          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              registrations.forEach(registration => registration.unregister());
            });
          }

          // Set new version
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
        }
      })();
    </script>
